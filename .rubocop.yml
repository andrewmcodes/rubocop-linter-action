require:
  - rubocop-sorbet

Sorbet:
  Exclude:
    - "bin/**"

Metrics/MethodLength:
  Max: 16

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - "spec/**"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - "lib/github/check_run_service.rb"
